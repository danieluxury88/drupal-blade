        const width = window.innerWidth;
        const height = window.innerHeight - 60;

        const svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Add zoom behavior
        const g = svg.append("g");
        svg.call(d3.zoom()
            .scaleExtent([0.1, 4])
            .on("zoom", (event) => g.attr("transform", event.transform)));

        // Arrow marker
        svg.append("defs").append("marker")
            .attr("id", "arrowhead")
            .attr("viewBox", "-0 -5 10 10")
            .attr("refX", 25)
            .attr("refY", 0)
            .attr("orient", "auto")
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .append("path")
            .attr("d", "M 0,-5 L 10,0 L 0,5")
            .attr("fill", "#4a5568");

        const simulation = d3.forceSimulation(nodesData)
            .force("link", d3.forceLink(linksData).id(d => d.id).distance(180))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(50));

        const link = g.append("g")
            .selectAll("path")
            .data(linksData)
            .join("path")
            .attr("class", d => d.source.id === d.target.id ? "link self-loop" : "link")
            .attr("marker-end", "url(#arrowhead)");

        const node = g.append("g")
            .selectAll(".node")
            .data(nodesData)
            .join("g")
            .attr("class", "node")
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("circle")
            .attr("r", d => Math.max(12, Math.min(30, Math.sqrt(d.count) * 1.5 + 8)))
            .attr("fill", d => d.color);

        node.append("text")
            .attr("dy", d => Math.max(12, Math.min(30, Math.sqrt(d.count) * 1.5 + 8)) + 12)
            .attr("text-anchor", "middle")
            .text(d => d.label.length > 18 ? d.label.substring(0, 16) + "..." : d.label);

        const tooltip = d3.select("#tooltip");

        node.on("mouseover", (event, d) => {
            tooltip.classed("visible", true)
                .html(`
                    <h3>${d.label}</h3>
                    <div class="machine-name">${d.id}</div>
                    <div class="stat">Type: ${d.type}</div>
                    <div class="stat">Instances: ${d.count.toLocaleString()}</div>
                    <div class="connections">
                        <div class="stat">â†— Outgoing refs: ${d.outgoing}</div>
                        <div class="stat">â†™ Incoming refs: ${d.incoming}</div>
                    </div>
                `);
        })
        .on("mousemove", (event) => {
            tooltip.style("left", (event.pageX + 15) + "px")
                   .style("top", (event.pageY - 10) + "px");
        })
        .on("mouseout", () => {
            tooltip.classed("visible", false);
        });

        simulation.on("tick", () => {
            link.attr("d", d => {
                if (d.source.id === d.target.id) {
                    // Self-loop
                    const x = d.source.x;
                    const y = d.source.y;
                    return `M${x},${y} C${x+50},${y-50} ${x+50},${y+50} ${x},${y}`;
                }
                return `M${d.source.x},${d.source.y} L${d.target.x},${d.target.y}`;
            });

            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });

        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }

        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }

        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        // Controls
        d3.select("#linkDistance").on("input", function() {
            simulation.force("link").distance(+this.value);
            simulation.alpha(0.3).restart();
        });

        d3.select("#chargeStrength").on("input", function() {
            simulation.force("charge").strength(+this.value);
            simulation.alpha(0.3).restart();
        });

        // Search functionality
        d3.select("#searchInput").on("input", function() {
            const searchTerm = this.value.toLowerCase();
            node.style("opacity", d => {
                if (!searchTerm) return 1;
                return d.label.toLowerCase().includes(searchTerm) || 
                       d.id.toLowerCase().includes(searchTerm) ? 1 : 0.2;
            });
            link.style("opacity", d => {
                if (!searchTerm) return 0.5;
                const sourceMatch = d.source.label.toLowerCase().includes(searchTerm) || 
                                   d.source.id.toLowerCase().includes(searchTerm);
                const targetMatch = d.target.label.toLowerCase().includes(searchTerm) || 
                                   d.target.id.toLowerCase().includes(searchTerm);
                return (sourceMatch || targetMatch) ? 0.8 : 0.1;
            });
        });
